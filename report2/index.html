<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bar Chart Using Kendo UI Grid</title>
    <link href="styles/kendo.common.min.css" rel="stylesheet">
    <link href="styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="styles/kendo.default.min.css" rel="stylesheet">
    <link href="styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="styles/kendo.dataviz.default.min.css" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "As of 02/01/2014 Total = 25"
                },
                legend: {
                    visible: true
                },
                seriesDefaults: {
                    stack: true
                },
                series: [
                    { // REPLACED 0 WITH A NULLABLE INT
                        name: "Completed",
                        labels: {
                            visible: true,
                            position: "center",
                            background: "transparent"
                        },
                        data: [null, null, null, null],
                        color: "#000000"
                    }, {
                        name: "On Track",
                        labels: {
                            visible: true,
                            position: "center",
                            background: "transparent"
                        },
                        data: [null, null, 24, 21],
                        color: "#009933"
                    }, {
                        name: "At Risk",
                        labels: {
                            visible: true,
                            position: "center",
                            background: "transparent"
                        },
                        data: [null, null, null, null],
                        color: "#FFFF00"
                    }, {
                        name: "Off Track",
                        labels: {
                            visible: true,
                            position: "center",
                            background: "transparent"
                        },
                        data: [25, 25, 1, 1],
                        color: "#FF0000"
                    }, {
                        name: "Planned",
                        labels: {
                            visible: true,
                            position: "center",
                            background: "transparent"
                        },
                        data: [null, null, null, 3],
                        color: "#CCCCCC"
                    }
                ],
                valueAxis: {
                    max: 25,
                    majorGridLines: {
                        visible: false
                    },
                    labels: {
                      visible: true,
                      format: "{0}%"
                    },
                    minorGridLines: {
                        visible: false
                    },
                    line: {
                        visible: true
                    }
                },
                categoryAxis: {
                  categories: ["Overall Status", "MSI Status", "Impact Status", "Impact Status"],
                    majorGridLines: {
                        visible: false
                    },
                    line: {
                        visible: true
                    },
                    majorTickType: "none"
                },
                tooltip: {
                    visible: true, // false if you don't want tooltip
                    template: "#= series.name #: #= value #"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</body>
</html>
